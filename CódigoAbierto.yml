# Encontrar formas de contribuir al código abierto en GitHub

Puede encontrar formas de contribuir a proyectos de código abierto en GitHub que sean relevantes para usted.

El software de código abierto impulsa gran parte de la tecnología que utilizamos a diario, desde el navegador web en nuestra pantalla hasta el [helicóptero Ingenuity de la NASA que voló en Marte](https://github.com/readme/featured/nasa-ingenuity-helicopter).

Contribuir al software de código abierto le permite desarrollar su experiencia técnica, impulsar su cartera, ayudar a dar forma al futuro de la tecnología y conectarse con desarrolladores de todo el mundo.

## Descubriendo proyectos relevantes

Con la amplia gama de proyectos de código abierto disponibles que abarcan numerosos dominios y tecnologías, encontrar el punto de partida para contribuir puede resultar abrumador. Si utilizas software de código abierto a diario, ¡es un excelente punto de partida! GitHub también ofrece varias herramientas que pueden ayudarte a encontrar un proyecto que se ajuste a tu dominio.

### Uso de Copilot Chat para encontrar proyectos de código abierto

Puedes usar Copilot Chat para encontrar repositorios de código abierto que coincidan con un área que quieras mejorar o potenciar tus habilidades.

Abre [Copilot Chat](https://github.com/copilot) e inicia un chat general. En este ejemplo, le pediremos a Copilot que busque proyectos de código abierto escritos en Python.

``copia de texto
 Busco una lista de proyectos de código abierto escritos en Python que acepten nuevos colaboradores. Reducir la lista a repositorios que usen las etiquetas "buen primer número" o "se necesita ayuda" y que tengan más de 100 estrellas en GitHub.
```

Usar las etiquetas "Buen primer número" y "Se necesita ayuda" en la búsqueda ayudará a Copilot a filtrar los repositorios que aceptan nuevos colaboradores. Tras la búsqueda, Copilot proporcionará un enlace a una lista completa de repositorios con esas etiquetas en el contexto de su búsqueda.

### Utilizar otros recursos para encontrar proyectos a los que contribuir

Si te interesa un tema en particular, visita `github.com/topics/<topic>`. Por ejemplo, si te interesa el aprendizaje automático, puedes encontrar proyectos relevantes y buenos primeros números visitando <https://github.com/topics/machine-learning>. También puedes buscar repositorios relacionados con un tema que te interese. Consulta [Buscando repositorios](/es/search-github/searching-on-github/searching-for-repositories#search-by-topic). Puedes explorar los repositorios más populares del día visitando [Tendencias](https://github.com/trending).

Si está interesado en contribuir a proyectos que **reduzcan las emisiones de carbono del software**, revise el [Directorio de software verde de GitHub](https://github.com/github/GreenSoftwareDirectory).

Si has estado activo en GitHub, puedes encontrar recomendaciones personalizadas de proyectos y buenos primeros números basados ​​en tus contribuciones pasadas, estrellas y otras actividades en [Explorar GitHub](https://github.com/explore).

