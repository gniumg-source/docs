## Encontrar formas de contribuir

Hay muchas formas de contribuir a proyectos de código abierto.

**Consultar el rastreador de incidencias**: Busque errores que necesiten corrección o reproducción, solicitudes de funciones o mejoras en la documentación. Muchos proyectos de código abierto utilizan las etiquetas «primer problema bueno» o «se necesita ayuda» para facilitar a los nuevos colaboradores la búsqueda de incidencias en las que trabajar.
**Probar una solicitud de extracción**: Puedes contribuir fusionando una solicitud de extracción en tu copia local del proyecto y probando los cambios. Agrega el resultado de tus pruebas en un comentario en la solicitud de extracción.
**Instalación y prueba del proyecto**: Al usar un proyecto de código abierto, anote cualquier error, problema de usabilidad o funcionalidad faltante que encuentre. Compartir estos problemas puede proporcionar información valiosa a otros colaboradores.
**Mejorar la documentación**: Las mejoras en la documentación casi siempre son bienvenidas y pueden ser una excelente manera de comenzar a contribuir mientras se aprende sobre el proyecto.
* **Agregar pruebas**: Muchos proyectos necesitan una mejor cobertura de pruebas, lo que le ayuda a conocer el código base y al mismo tiempo agregar valor.

Cada proyecto de código abierto tendrá un enfoque diferente sobre cómo aceptar contribuciones. Si buscas añadir una nueva funcionalidad o has descubierto un error, te conviene abrir una incidencia que describa tu propuesta antes de invertir un tiempo de desarrollo significativo. Esto puede ahorrar esfuerzo al alinearse con las expectativas del mantenedor desde el principio.

Recuerde que las contribuciones que no son de código, como mejorar la documentación, el diseño o el soporte de la comunidad, son tan valiosas como las contribuciones de código y, a menudo, tienen una barrera de entrada más baja.

