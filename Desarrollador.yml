# Programa de Desarrollador de GitHub

Si creas herramientas que se integren con GitHub, puedes unirte al Programa de Desarrollador de GitHub.

¿Crear una aplicación que se integre con GitHub? ¡Regístrate para nuestro Programa de Desarrollador! Las posibilidades son infinitas, y disfrutarás del reconocimiento de la comunidad.
[Regístrese ahora](https://github.com/developer/register).

## Quítate la tentación

Crea tus propias herramientas que se integren de manera continua con el lugar en donde cargas código todos los días.

## Házte cargo de la empresa

Envíe un correo electrónico a <a href="mailto:partnerships@github.com"><partnerships@github.com></a> para solicitar licencias de desarrollador para compilar y probar la aplicación en GitHub Enterprise Server.

## ¿Tienes una integración que opera con GitHub?

Genial. Aquí te mostramos como puedes correr la voz:

* Usa el [logotipo de Octocat o GitHub](https://github.com/logos) para identificar que el producto funciona con GitHub.
* Publica un video o un blog en tu sitio web que explique esta integración.

## ¿Estás listo para unirte al Programa de Desarrollador de GitHub?

La membresía está disponible para los desarrolladores individuales y para las compañías que tienen:

* Una integración en producción o desarrollo que utilice la API de GitHub.
* Una dirección de correo electrónico en donde los usuarios de GitHub puedan contactarte para soporte.
