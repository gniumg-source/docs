Documentación de GitHub Desktop
Con GitHub Desktop, puedes interactuar con GitHub mediante una interfaz gráfica de usuario en lugar de la línea de comandos o un navegador web. Puedes usar GitHub Desktop para ejecutar la mayoría de los comandos de Git desde tu escritorio, como enviar y recibir archivos de repositorios remotos, clonar, atribuir confirmaciones y crear solicitudes de extracción, con confirmación visual de los cambios.

Empieza aquí
Creando tu primer repositorio usando GitHub Desktop
Puedes usar GitHub Desktop para crear y administrar un repositorio Git sin usar la línea de comandos.

Instalación de GitHub Desktop
Puedes instalar GitHub Desktop en sistemas operativos Windows o macOS compatibles.

Autenticación en GitHub en GitHub Desktop
Puede acceder de forma segura a los recursos de su cuenta en GitHub Desktop autenticándose en GitHub.

Popular
Clonación y bifurcación de repositorios desde GitHub Desktop
Puedes usar GitHub Desktop para clonar y bifurcar repositorios que existen en GitHub.

Administrar ramas en GitHub Desktop
Puedes usar GitHub Desktop para crear una nueva rama a partir de una rama existente en tu repositorio para que puedas experimentar con los cambios de forma segura.

Sincronizar tu rama en GitHub Desktop
A medida que se envían confirmaciones a su proyecto en GitHub, puede mantener su copia local del proyecto sincronizada extrayéndolas del repositorio remoto.

Crear un problema o una solicitud de extracción desde GitHub Desktop
Puede crear un problema o una solicitud de extracción para proponer cambios en un repositorio y colaborar en ellos.

