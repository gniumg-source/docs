Acerca de las horquillas
Una bifurcación es un nuevo repositorio que comparte código y configuración de visibilidad con el repositorio original. Las bifurcaciones se suelen usar para iterar ideas o cambios antes de proponerlos de nuevo al repositorio original, como en proyectos de código abierto o cuando un usuario no tiene acceso de escritura al repositorio original. Para más información, consulte Trabajar con bifurcaciones .

Proponer cambios al proyecto de otra persona
Por ejemplo, puedes usar bifurcaciones para proponer cambios relacionados con la corrección de un error. En lugar de registrar un problema por un error detectado, puedes:

Bifurcar el repositorio.
Haz la solución.
Envíe una solicitud de extracción al propietario del proyecto.
Utilice el proyecto de otra persona como punto de partida para su propia idea.
El software de código abierto se basa en la idea de que, al compartir código, podemos crear software mejor y más confiable. Para más información, consulte la sección "Acerca de la Iniciativa de Código Abierto" en la página 10.

Para obtener más información sobre cómo aplicar los principios de código abierto al trabajo de desarrollo de su organización en GitHub, consulte el documento técnico de GitHub Introducción a InnerSource .

Al crear tu repositorio público a partir de una bifurcación del proyecto de alguien, asegúrate de incluir un archivo de licencia que determine cómo quieres que se comparta tu proyecto con otros. Para más información, consulta " Elegir una licencia de código abierto" en choosealicense.com.

Para obtener más información sobre código abierto, en particular sobre cómo crear y desarrollar un proyecto de código abierto, hemos creado Guías de Código Abierto que te ayudarán a fomentar una comunidad de código abierto sólida, recomendando las mejores prácticas para crear y mantener repositorios para tu proyecto. También puedes realizar un curso gratuito de GitHub Skills sobre el mantenimiento de comunidades de código abierto.

Prerrequisitos
Si aún no lo has hecho, primero configura Git y la autenticación con GitHub.com desde Git. Para más información, consulta Configurar Git .

Bifurcar un repositorio
Podrías bifurcar un proyecto para proponer cambios al repositorio original. En este caso, es recomendable sincronizar regularmente tu bifurcación con el repositorio original. Para ello, necesitarás usar Git en la línea de comandos. Puedes practicar la configuración del repositorio original usando el mismo repositorio octocat/Spoon-Knife que acabas de bifurcar.

En GitHub, navegue al repositorio octocat/Spoon-Knife .

En la esquina superior derecha de la página, haga clic en Bifurcar .

Captura de pantalla de la página principal del repositorio. Un botón, con el icono de una bifurcación y la leyenda "Bifurcación 59.3k", aparece resaltado en naranja oscuro.
En "Propietario", seleccione el menú desplegable y haga clic en un propietario para el repositorio bifurcado.

Por defecto, las bifurcaciones tienen el mismo nombre que sus repositorios originales. Opcionalmente, para distinguir mejor su bifurcación, escriba un nombre en el campo "Nombre del repositorio".

Opcionalmente, en el campo "Descripción", escriba una descripción de su bifurcación.

Opcionalmente, seleccione Copiar solo la rama PREDETERMINADA .

En muchos casos de bifurcación, como contribuir a proyectos de código abierto, solo es necesario copiar la rama predeterminada. Si no se selecciona esta opción, todas las ramas se copiarán en la nueva bifurcación.

Haga clic en Crear bifurcación .

Nota

Si desea copiar ramas adicionales del repositorio original, puede hacerlo desde la página Ramas . Para obtener más información, consulte Crear y eliminar ramas dentro del repositorio .

