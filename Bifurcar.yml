Configurar Git para sincronizar su bifurcación con el repositorio ascendente
Cuando bifurcas un proyecto para proponer cambios al repositorio ascendente, puedes configurar Git para extraer los cambios del repositorio ascendente al clon local de tu bifurcación.

En GitHub, navegue al repositorio octocat/Spoon-Knife .

Sobre la lista de archivos, haga clic en Código .

Captura de pantalla de la lista de archivos en la página de inicio de un repositorio. El botón "Código" está resaltado con un contorno naranja oscuro.
Copiar la URL del repositorio.

Para clonar el repositorio usando HTTPS, en "HTTPS", haga clic en .

Para clonar el repositorio usando una clave SSH, incluido un certificado emitido por la autoridad de certificación SSH de su organización, haga clic en SSH y luego en .

Para clonar un repositorio usando GitHub CLI, haga clic en GitHub CLI y luego en .

Captura de pantalla del menú desplegable "Código". A la derecha de la URL HTTPS del repositorio, se ve un icono de copia resaltado en naranja oscuro.
Abrir terminal .

Cambie los directorios a la ubicación de la bifurcación que clonó.

Para ir a su directorio de inicio, escriba simplemente cdsin ningún otro texto.
Para listar los archivos y carpetas en su directorio actual, escriba ls.
Para ingresar a uno de los directorios listados, escriba cd YOUR-LISTED-DIRECTORY.
Para subir un directorio, escriba cd ...
Escribe git remote -vy pulsa Intro . Verás el repositorio remoto configurado actualmente para tu bifurcación.

$ git remote -v
> origin  https://github.com/YOUR-USERNAME/YOUR-FORK.git (fetch)
> origin  https://github.com/YOUR-USERNAME/YOUR-FORK.git (push)
Escribe git remote add upstreamy pega la URL que copiaste en el paso 3 y pulsa Intro . Se verá así:

git remote add upstream https://github.com/ORIGINAL-OWNER/Spoon-Knife.git
Para verificar el nuevo repositorio original que has especificado para tu bifurcación, escribe git remote -vde nuevo. Deberías ver la URL de tu bifurcación como origin, y la URL del repositorio original como upstream.

$ git remote -v
> origin    https://github.com/YOUR-USERNAME/YOUR-FORK.git (fetch)
> origin    https://github.com/YOUR-USERNAME/YOUR-FORK.git (push)
> upstream  https://github.com/ORIGINAL-OWNER/ORIGINAL-REPOSITORY.git (fetch)
> upstream  https://github.com/ORIGINAL-OWNER/ORIGINAL-REPOSITORY.git (push)
Ahora puedes mantener tu bifurcación sincronizada con el repositorio original con solo unos pocos comandos de Git. Para más información, consulta Sincronizar una bifurcación .

Editar una bifurcación
Puedes realizar cualquier cambio en una bifurcación, incluidos:

Creación de ramas: las ramas le permiten crear nuevas funciones o probar ideas sin poner en riesgo su proyecto principal.
Apertura de solicitudes de extracción: si desea contribuir nuevamente al repositorio ascendente, puede enviar una solicitud al autor original para que incorpore su bifurcación a su repositorio enviando una solicitud de extracción .
Encuentra otro repositorio para bifurcar
Bifurca un repositorio para empezar a contribuir a un proyecto. Puedes bifurcar cualquier repositorio público:

A tu cuenta personal
A una organización donde tenga permiso para crear repositorios
Si tiene acceso a un repositorio privado y el propietario permite la bifurcación, puede bifurcar el repositorio:

A tu cuenta personal
A una organización en el equipo de GitHub donde tiene permiso para crear repositorios
No se puede bifurcar un repositorio privado a una organización mediante GitHub Free. Para obtener más información sobre GitHub Team y GitHub Free, consulta los planes de GitHub . Para obtener más información sobre cuándo se puede bifurcar un repositorio, consulta Acerca de los permisos y la visibilidad de las bifurcaciones .

Puedes explorar GitHub para encontrar proyectos y empezar a contribuir a repositorios de código abierto. Para más información, consulta Cómo contribuir al código abierto en GitHub .

Próximos pasos
Ahora ha bifurcado un repositorio, ha practicado la clonación de su bifurcación y ha configurado un repositorio ascendente.

Para obtener más información sobre cómo clonar la bifurcación y sincronizar los cambios en un repositorio bifurcado desde su computadora, consulte Configurar Git .

También puedes crear un nuevo repositorio donde guardar todos tus proyectos y compartir el código en GitHub. Crear un repositorio para tu proyecto te permite guardar código en GitHub. Esto te proporciona una copia de seguridad de tu trabajo que puedes compartir con otros desarrolladores. Para más información, consulta la Guía de inicio rápido para repositorios .

Cada repositorio de GitHub pertenece a una persona u organización. Puedes interactuar con las personas, repositorios y organizaciones conectándote y siguiéndolos en GitHub. Para más información, consulta " Encontrar inspiración en GitHub" .

GitHub cuenta con una excelente comunidad de soporte donde puedes pedir ayuda y hablar con personas de todo el mundo. Únete a la conversación en la Comunidad de GitHub .
