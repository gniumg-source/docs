Procedimientos para la cuenta y el perfil de GitHub
Aprende a realizar tareas específicas para la cuenta y el perfil de GitHub.

Administración de la cuenta personal
Puede administrar su cuenta personal en GitHub. Por ejemplo, puede cambiar el nombre de usuario, administrar varias cuentas, mover el trabajo a una organización, o eliminar una cuenta.

Administrar las configuraciones del usuario de la cuenta
Puedes administrar la configuración de tu cuenta personal, incluidos el tema, el nombre de usuario, la rama predeterminada, la accesibilidad y la configuración de seguridad.

Personalizar tu perfil
Puedes personalizar tu perfil para que los demás usuarios puedan comprender mejor quién eres y qué trabajo realizas.

Administración de la configuración de contribución en tu perfil
Tus contribuciones, incluidas las confirmaciones de cambios, las solicitudes de extracción propuestas y las propuestas abiertas, se muestran en tu perfil para que las personas puedan ver fácilmente el trabajo que has realizado.

Administrar tu membresía en organizaciones
Si eres un miembro de una organización, puedes publicar u ocultar tu membresía, ver los roles de otras personas y eliminarte de una organización.

Administrar preferencias de correo electrónico
Puedes agregar o cambiar las direcciones de correo electrónico asociadas con tu cuenta. También puedes administrar los correos electrónicos que recibes de GitHub.
